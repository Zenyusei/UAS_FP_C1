<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <section id="menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static',filename = 'logo.png')}}" alt="" width="35" height="35"
                        class="d-inline-block align-text-mid">
                    Item<strong>GameStore</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin') }}">
                                {{ session['username'] }}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Sign Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    {% block content %} {% endblock %}
    <section id="footer">
        <footer class="bg-dark p-5 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a href="#">
                            <img src="{{url_for('static',filename = 'logo.png')}}" alt="" width="35" height="35">
                            <span>Copyright @2022 | Created by Dwiky Chrisnanda Putra-20201245</span>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
