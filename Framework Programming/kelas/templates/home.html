    <section id="menu">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static',filename = 'logo.png')}}" alt="" width="35" height="35"
                        class="d-inline-block align-text-mid">
                    Item<strong>GameStore</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

        </nav>

    <section id="isi">
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{url_for('static',filename = 'carimg1.jpg')}}" class="d-block w-100"
                            alt="Clash of Clan">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static',filename = 'carimg2.jpg')}}" class="d-block w-100"
                            alt="Clash Royale">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static',filename = 'carimg3.jpg')}}" class="d-block w-100"
                            alt="Brawl Stars">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="container mt-5">
            <div class="judul-kategori" style="background-color: #c0c0c0; padding: 5px 10px;">
                <h5 class:>KATEGORI GAME</h5>
            </div>
            <div class="row text-center row-container mt-2" style="background-color: #c0c0c0; padding: 5px 10px;">
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="menu kategori">
                    <a href="#"><img src="{{url_for('static',filename = 'kat1.png')}}"alt="" width="100" height="100"></a>
                    <p>Mobile Game</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="menu kategori">
                    <a href="#"><img src="{{url_for('static',filename = 'kat2.png')}}"alt="" width="100" height="100"></a>
                    <p>PC Game</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="menu kategori">
                    <a href="#"><img src="{{url_for('static',filename = 'kat3.png')}}"alt="" width="100" height="100"></a>
                    <p>Console Game</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="menu kategori">
                    <a href="#"><img src="{{url_for('static',filename = 'kat4.png')}}"alt="" width="100" height="100"></a>
                    <p>Voucher Game</p>
                </div>
            </div>
        </div>

    </section>

            <div class="container">
                <div class="row">

                        <a href="#">
